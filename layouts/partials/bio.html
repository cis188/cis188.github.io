<style>
.bio-bio {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 100ch;
}
.bio-bio > * {
  text-align: center;
  max-width: 80ch;
}

.bio-img {
  width: 200px;
  border-radius: 5px;
}
</style>
<div class="bio-bio">
{{ $img := .Params.image | printf "profiles/%s" | resources.Get }}
{{ $img := $img.Fill "250x250 Smart"}}
<img class="bio-img" src="{{$img.RelPermalink}}" />

{{ $pennkey := index .Params.email 0 }}
{{ $subdomain := index .Params.email 1 }}
<b>{{.Params.name}}</b>
<span>(<a href="mailto:{{ $pennkey }}@{{ $subdomain }}.upenn.edu">{{ $pennkey }}@{{ $subdomain }}</a>)</span>
{{ .Content }}
</div>
